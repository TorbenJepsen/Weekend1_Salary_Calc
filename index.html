<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <span>
    <input type="text" placeholder="First Name" id="firstNameInput">
    <input type="text" placeholder="Last Name" id="lastNameInput">
    <input type="number" placeholder="ID" id="idInput">
    <input type="text" placeholder="Title" id="titleInput">
    <input type="number" placeholder="Annual Salary" id="salaryInput">
    </span>
    <div>
        <button id="addEmployeeButton">Submit</button>
    </div>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
            <tbody id="employeeList">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
    </table>
    <h2 id="monthlyCost">Total Monthly:</h2> 
</body>
</html>
